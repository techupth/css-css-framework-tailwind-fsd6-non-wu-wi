<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="w-screen h-screen bg-slate-200 flex items-center">
    <form class="bg-white rounded-xl flex flex-col gap-4 items-start mx-auto p-7 ">
      <h1 class="text-zinc-600 text-xl py-2">Login to website</h1>
      <div class="w-full flex justify-between">
        <label for="email">Email</label>
        <input type="email" id="email" class="border border-zinc-600 p-2 outline-none hover:border-violet-500 focus:border-violet-300 rounded-lg">
      </div>
      <div class="w-full flex justify-between">
        <label for="password">password</label>
        <input type="password" id="password" class="border border-zinc-600 p-2 outline-none hover:border-violet-500 focus:border-violet-300 rounded-lg ">
      </div>
      <div class="flex gap-4">
        <button class="w-36 p-2 rounded-full bg-violet-500 outline-none text-white active:bg-violet-600 hover:bg-violet-400 focus:ring-2 focus:ring-violet-300">Sign in</button>
        <button class="w-36 p-2 rounded-full bg-white outline-none hover:bg-violet-100 focus:ring-violet-300 focus:ring-2 focus:text-violet-600 ">Sign Up</button>
      </div>
    </form>
  </section>
</body>

</html>
