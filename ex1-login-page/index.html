<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main
      class="w-[100dvw] h-[100dvh] bg-slate-200 flex justify-center items-center"
    >
      <form class="bg-white rounded-xl w-[340px] p-5 flex flex-col gap-4">
        <p class="text-zinc-600 text-xl">Login to Website</p>
        <div class="flex items-center justify-between">
          <label for="email" class="font-semibold">Email</label>
          <input
            type="email"
            id="email"
            class="border-2 border-zinc-200 rounded-lg p-2 outline-none hover:border-violet-500 focus:border-violet-300"
          />
        </div>
        <div class="flex items-center justify-between">
          <label for="password" class="font-semibold">Password</label>
          <input
            type="password"
            id="password"
            class="border-2 border-zinc-200 rounded-lg p-2 outline-none hover:border-violet-500 focus:border-violet-300"
          />
        </div>
        <div class="flex justify-between">
          <button
            class="w-36 p-2 rounded-full bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring-2 focus:ring-violet-300 text-white"
          >
            Sign in
          </button>
          <button
            class="w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 focus:ring-2 focus:ring-violet-300 focus:text-violet-600"
          >
            Sing Up
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
